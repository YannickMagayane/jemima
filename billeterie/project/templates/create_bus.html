{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h2 class="text-2xl font-bold mb-6">Ajouter un nouveau bus</h2>
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
        Enregistrer
      </button>
    </div>
  </form>
</div>
{% endblock %}
